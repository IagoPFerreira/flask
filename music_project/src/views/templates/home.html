<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    <title>Home</title>
</head>
<body>
    <header>
    </header>
    <main>
        <section class="music_container">
            {% for music in musics%}
            <section class="music_card">
                <h1>Música: {{ music.name }}</h1>
                <p>Por: {{ music.artist }}</p>
                <span>Álbum: {{ music.album }}</span>
                <span>Ano de lançamento: {{ music.release_year }}</span>
                <img src="{{ url_for('static', filename=music['image'])}}" class="music_image">
            </section>
            {% endfor %}
        </section>
    </main>
    <footer>
    </footer>
</body>
</html>
